    <!-- header section -->

    <header>
        <h1 class="AdminHeading">Admin</h1>
    </header>
    <button type="button" class="btn btn-primary custom-btn" data-bs-toggle="modal" data-bs-target="#addModal">Add Product</button>

    <!-- Modal section -->

<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addForm">
            <div class="form-group">
              <label for="titleInput">Title</label>
              <input type="text" class="form-control" id="titleInput" placeholder="Enter title">
            </div>
            <div class="form-group">
              <label for="descriptionInput">Description</label>
              <input type="text" class="form-control" id="descriptionInput" placeholder="Enter description">
            </div>
            <div class="form-group">
              <label for="priceInput">Price</label>
              <input type="number" class="form-control" id="priceInput" placeholder="Enter price">
            </div>
            <div class="form-group">
              <label for="imageInput">Image URL</label>
              <input type="text" class="form-control" id="imageInput" placeholder="Enter image URL">
            </div>
            <div class="form-group">
              <label for="categoryInput">Category</label>
              <input type="text" class="form-control" id="categoryInput" placeholder="Enter category">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  

    <!-- Table section -->
    <div class="table1">
        <table class="container mb-5">
            <tr class="row-12">
                <th class="col-2"><span class="Type text-black">Number</span></th>
                <th class="col-2"><span class="Type text-black">Type</span></th>
                <th class="col-2"><span class="Type text-black">Name</span></th>
                <th class="col-2"><span class="Type text-black">Price</span></th>
                <th class="col-2"><span class="Type text-black">Delete</span></th>
                <th class="col-2"><span class="Type text-black">Edit</span></th>
            </tr>

            <!-- Dynamically adding our content in our 'tbody' -->

            <tbody class="products">

            </tbody>
        </table>
    </div>

    <!-- Edit -->

    <section>
        <form id="editForm">
            <div class="form-group">
              <label for="titleInput">Title</label>
              <input type="text" class="form-control" id="titleInput" placeholder="Enter title">
            </div>
            <div class="form-group">
              <label for="categoryInput">Category</label>
              <input type="text" class="form-control" id="categoryInput" placeholder="Enter category">
            </div>
            <div class="form-group">
              <label for="priceInput">Price</label>
              <input type="number" class="form-control" id="priceInput" placeholder="Enter price">
            </div>
            <button type="button" class="btn btn-primary" id="saveButton" style="display: none;">Save</button>
          </form>
        </div>
    </section><br>
