                  <!-- <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5> -->
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>

                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                  </li>

                </div>
              </div>
            </div> 
          </nav>
    </section>

    <!-- header section -->

    <header>
        <h1 class="AdminHeading">Admin</h1>
    </header>
    <button type="button" class="btn btn-dark modalButton me-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Products
    </button>

    <!-- Modal section -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-2" id="exampleModalLabel">Add Products</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <span class="input-group-text bg-dark text-white" id="inputGroup-sizing-default">Id</span>
                <input type="text" class="form-control" id="id" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-dark text-white" id="inputGroup-sizing-default">Type</span>
                    <input type="text" class="form-control" id="type" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text bg-dark text-white" id="inputGroup-sizing-default">Name</span>
                    <input type="text" class="form-control" id="name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text bg-dark text-white" id="inputGroup-sizing-default">Price</span>
                    <input type="text" class="form-control" id="price" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text bg-dark text-white" id="inputGroup-sizing-default">Image</span>
                    <input type="text" class="form-control" id="imageURL" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div> 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-dark Add">Add</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Table section -->
    <div class="table1">
        <table class="container mb-5">
            <tr class="row-12">
              <th class="col-2"><span class="Type text-black">Number</span></th>
                <th class="col-2"><span class="Type text-black">Type</span></th>
                <th class="col-2"><span class="Type text-black">Name</span></th>
                <th class="col-2"><span class="Type text-black">Price</span></th>
                <th class="col-2"><span class="Type text-black">Delete</span></th>
                <th class="col-2"><span class="Type text-black">Edit</span></th>
            </tr>
            
            <!-- Dynamically adding our content in our 'tbody' -->
            
            <tbody class="products">

            </tbody>
        </table>
    </div>
